<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Ordersnack.css">
  <title>Document</title>
</head>
<body>
  <div id="formcontainer">
  <form action="" id="formid">
    <div id="box1" class="box"> 
    <h2 id="formhead">Order Snacks Now!</h2>
      </div>
    <div id="box2" class="box"> 
    <label for="name" class="labelname">Customer Name</label>
    <input type="text" id="name" name="customer_name" class="inp" >
  </div>
    <div id="box3" class="box"> 
    <label for="snacks" class="labelname">Snacks</label>
    <select type="text" id="snacks" name="snacks_name" class="inp">
      <option value=""></option>
      <option value="Tea">Tea</option>
      <option value="Coffe">Coffe</option>
      <option value="Samosa">Samosa</option>
      <option value="Biryani">Biryani</option>
      <option value="Jalebi">Jalebi</option>
      </select>
  </div>
    <div id="box4" class="box"> 
    <label for="quantity" class="labelname">Qty</label>
    <input type="number" id="quantity" name="snacks_qty" class="inp">
  </div>
    <div id="box5" class="box"> 
    <input type="submit" id="order" value="Order" class="labelname ">
  </div>
  </form>
</div>
<div id="tablecontainer">
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Snacks</th>
      <th>Qty.</th>
      <th>Amount</th>
    </tr>
    <tbody id="tbody">
    
    </tbody>
  </table>
</div>
<script src="Ordersnack.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="Dictionary.css">
</head>
<body>
  <div id="dictcontainer" class="afterjscontainer">
    <h2 id="heading">English Dictionary</h2>

    <div id="searchbox">
    <input type="text" id="searchbar" placeholder="Search a word..." >
    <div id="logobody" >
      <img src="search.png" alt="Sorry..!" id="searchlogo">
    </div>
    </div>
  </div>

  <div id="secondcontainer">
   <div id="wordbody">
    <p id="word"></p>
    <div id="voicediv">
    <img src="speaker.png" alt="Sorry...!" id="voicelogo">
  </div>
  </div>

  <div id="meaningcontainer">
    <h3 id="meaning"></h3>
    <p id="meaningvalue"></p>
  </div>
</div> 
<script src="Dictionary.js"></script>
</body>
</html>
